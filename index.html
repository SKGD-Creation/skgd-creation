<!DOCTYPE html>
<html>
    <head>
        <title>skgd-creation</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.2.10/semantic.min.css">
        <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css" />
        <link rel="stylesheet" type="text/css" href="css/style.css">

        <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.2.10/semantic.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/wow/1.1.2/wow.min.js"></script>
        <script type="text/javascript" src="js/script.js"></script>
    </head>
    <body>
        <section id="one">
            <div class="background-fixed"></div>
            <div class="content-over-fixed">
                <div class="logo"></div>
                <div class="header">
                    <div class="ui equal width grid">
                        <div class="column">L'agence</div>
                        <div class="column">Éditions</div>
                        <div class="column">Packaging & PLV</div>
                        <div class="column">Identité visuelle</div>
                        <div class="column">Contact</div>
                    </div>
                </div>
                <div class="citation">
                    <div class="wow fadeInRight" data-wow-duration="1.5s">"La perfection est atteinte,<div>
                    <div class="wow fadeInRight" data-wow-duration="1.5s" data-wow-delay="1.5s">non pas lorsqu'il n'y a plus rien à ajouter,<div>
                    <div class="wow fadeInRight" data-wow-duration="1.5s" data-wow-delay="3s">mais lorsqu'il n'y a plus rien à retirer."<div>
                    <span class="wow fadeInRight" data-wow-duration="1.5s" data-wow-delay="4.5s">Antoine de Saint-Exupéry</span>
                </div>
            </div>
        </section>
        <section id="two">

        </section>
    </body>
</html>
