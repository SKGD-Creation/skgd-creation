        <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css" />
        <link rel="stylesheet" type="text/css" href="css/style.css" />

        <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>

    <body>
        <section id="one">
            <div class="background-fixed"></div>
            <div class="content-over-fixed">
                <div class="logo" style="background-image: url(&quot;uploads/Logo_SKGD.png&quot;);"></div>
                <div class="header">
                    <div class="ui equal width grid">
                        <div class="column">L'agence</div>
                        <div class="column">Éditions</div>
                        <div class="column">Packaging &amp; PLV</div>
                        <div class="column">Identité visuelle</div>
                        <div class="column">Contact</div>
                    </div>
                </div>
                <div class="citation">
                    <div class="wow fadeInRight" data-wow-duration="1.5s" style="visibility: visible; animation-duration: 1.5s; animation-name: fadeInRight;">"La perfection est atteinte,<div>
                    <div class="wow fadeInRight" data-wow-duration="1.5s" data-wow-delay="1.5s" style="visibility: visible; animation-duration: 1.5s; animation-delay: 1.5s; animation-name: fadeInRight;">non pas lorsqu'il n'y a plus rien à ajouter,<div>
                    <div class="wow fadeInRight" data-wow-duration="1.5s" data-wow-delay="3s" style="visibility: visible; animation-duration: 1.5s; animation-delay: 3s; animation-name: fadeInRight;">mais lorsqu'il n'y a plus rien à retirer."<div>
                    <span class="wow fadeInRight" data-wow-duration="1.5s" data-wow-delay="4.5s" style="visibility: visible; animation-duration: 1.5s; animation-delay: 4.5s; animation-name: fadeInRight;">Antoine de Saint-Exupéry</span>
                </div>
            </div>
        </div></div></div></div></div></div></section>
